<!doctype html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script> 
<script src="/socket.io/socket.io.js"></script>

<div class="container">
    <br>
    <div class = "jumbotron">
        <h1 class="display-4">Send a Message</h1>
        <br>
        <input id="name" class="form-control" placeholder="Name">
        <br>
        <textarea id="message" class="form-control" placeholder="Message"></textarea>
        <br>
        <button class="btn btn-success" id="send">Send</button>
    </div>

    <div id="messages">
        
    </div>
</div>
<script>

    var allTeams = [];

    class Team{
        constructor(name, id, position, points, wins, draws, losses, goalsfor, goalsagainst, goaldiff){
            this.name = name;
            this.id = id;
            this.position = position;
            this.wins = wins;
            this.draws = draws;
            this.losses = losses;
            this.goalsfor = goalsfor;
            this.goalsagainst = goalsagainst;
            this.goaldiff = goaldiff;

            console.log(this.goaldiff);
        }
    }

    var socket = io()



    $(() => {
        $("#send").click( ()=>{
            var message = {name: $("#name").val(), message: $("#message").val()}
            postMessage(message)
        })
        getMessages();
    })

    socket.on('message', addMessages);

    function addMessages(message){
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }

    function getMessages() {
        $.get('http://localhost:3000/leaguedata?type=points', (data) => {
            // data.forEach(addMessages)
            data.forEach(element => {
                console.log(element.points);
                allTeams.push(element);
            });
        })
    }

    function postMessage(message) {
        $.post('http://localhost:3000/messages', message)
    }

</script>
