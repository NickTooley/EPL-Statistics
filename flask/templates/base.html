<script>
    var svgWidth = 800, svgHeight = 600;
    var margin = { top: 20, right: 20, bottom: 30, left: 50 };
    var width = svgWidth - margin.left - margin.right;
    var height = svgHeight - margin.top - margin.bottom;
    var data = [1,5,4,8,3,1,6,6,2,3,9,13,17,3,18,21];
    var arr = []
    
    for(var i in data) {
            // console.log(i);
            i = parseInt(i)
            i = i + 1;
            console.log(i);
            arr.push({
                round: i, //date
                value: data[i] //convert string to number
            });
        }

    var svg = d3.select("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight)
        .attr("class", "line-graph");

    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleLinear()
        .domain([0,15])
        .rangeRound([0, width]);
    
    var y = d3.scaleLinear()
        .rangeRound([height, 0]);
    
    // x.domain([0,15]);
    y.domain([21,1]);

    // var line = svg.append("line")
    //     .attr("x1", 100)
    //     .attr("x2", 500)
    //     .attr("y1", 50)
    //     .attr("y2", 50)
    //     .attr("stroke", "red")
    //     .attr("stroke-width", 5);

    var newLine = d3.line()
        .x(function(d) { return x(d.round)})
        .y(function(d) { return y(d.value)})
        // x.domain(d3.extent(arr, function(d) { return d.round}));
        
        // y.domain(d3.extent(arr, function(d) { return d.value}));
    var xAxis = d3.axisBottom(x)
                .ticks(20);

    var yAxis = d3.axisRight(y)
        .ticks(20)
        .tickSize(width);

    g.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .select(".domain")
    .attr("stroke", "white");
    // .call(d3.axisBottom(x))
    // .ticks(20);
    // .select(".domain")
    // .remove();

    g.append("g")
        // .call(d3.axisLeft(y))
        .call(yAxis)
        .append("text")
        .attr("fill", "#000")
        .attr("transform", "rotate(-90)")
        .attr("y", -30)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .attr("fill", "white")
        .text("Position");

    g.append("g")
        .call(yAxis)
        .select(".domain")
        .attr("stroke", "white")
        .remove();


    g.append("path")
        .datum(arr)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 3)
        .attr("d", newLine);

      g.selectAll(".tick line").attr("stroke", "#fff").attr("stroke-opacity", "0.05").attr("stroke-width", 2);
      g.selectAll(".tick text").attr("fill", "white");

    </script>
